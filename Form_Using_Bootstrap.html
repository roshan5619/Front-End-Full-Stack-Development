<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Form with bootstrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        
    </head>
    <body class="bg-info">
    <style>
        .container-sm{
            max-width: 700px;
        }
    </style>
    <div class = "container-sm">
        <main>
            <div class="py-5 text-center">
                <h1> RSVP FORM </h1>
                <P class="lead"> USING BOOTSTRAP to create RSVP FORM </P>
                
            </div>
            <div>
                <div class="my-4">
                    <form class="needs-validation" novalidate>
                        <div class="row g-3">
                            <div class="col-sm-6">
                                <label for="firstName" class="form-label">FirstName</label>
                                <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                                <div class="invalid-feedback">
                                    valid first name is required
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <label for="lastName" class="form-label">LastName</label>
                                <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                                <div class="invalid-feedback">
                                    valid lastt name is required
                                </div>
                            </div>
                            <div class="col-sm-6"> 
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="your@example.com"required>
                                <div class="invalid-feedback">
                                    valid email is required
                                </div>
                            </div>
                            <div class="col-sm-6"> 
                                <label for="phone" class="form-label">PhoneNumber <span class="text-muted"> </span></label>
                                <input type="tel" class="form-control" id="phone" pattern="[0-9]{10,12}" required>
                                <div class="invalid-feedback">
                                    valid PhoneNumber is required
                                </div>
                            </div>
                            <div class="col-md-5"> 
                                <label for="country" class="form-label">Country</label>
                                <select class="form-control" id="country" required>
                                    <option value="">Choose....</option>
                                    <option>INDIA</option>
                                    </select>
                                <div class="invalid-feedback">
                                    valid country is required
                                </div>
                            </div>
                            <div class="col-md-4"> 
                                <label for="state" class="form-label">State</label>
                                <select class="form-control" id="state" required>
                                    <option value="">Choose....</option>
                                    <option>karnataka</option>
                                    </select>
                                <div class="invalid-feedback">
                                    valid country is required
                                </div>
                            </div>
                            <div class="col-md-3"> 
                                <label for="zip" class="form-label">ZIPCODE <span class="text-muted"> </span></label>
                                <input type="text" class="form-control" id="zip" placeholder="" required>
                                <div class="invalid-feedback">
                                    valid zip code is required
                                </div>
                            </div>
                            <div class="form-check">
                                <h3>will u attend</h3>
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault" checked>
                                <label class="flexRadioDefault" for="flexRadioDefault">Yes</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                <label class="flexRadioDefault" for="flexRadioDefault2">NO</label>
                            </div>
                            <div class="col-mb-3">
                                <label for="plus">And with how many guests?</label><br>
                                <select class="form-select" aria-label="Default select example">
                                    <option value="1">Zero</option>
                                    <option value="2">One</option>
                                    <option value="3">Two</option>
                                    <option value="4">Three</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="textarea" class="form-label=">Additional comments</label>
                                <textarea id="textarea" rows="8" class="form-control"></textarea>
                            </div>
                        </div>
                        <hr class="my-4">
                            <button class="w-100 btn btn-primary btn-lg" type="submit">Submit</button>
                    </form>

                </div>
            </div>
        </main>
    </div>
    </body>
    <script>
        (function(){
            'user strict'
            var forms = document.querySelectorAll('.needs-va;lidation')
            Array.prototype.slice.call(forms)
            .forEach(function(form){
                form.addEventListener('submit',function(event){
                    if(!form.checkValidity()){
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.claslist.add('was-validated')
                },false)
            })
        })
    </script>

    
    
</html>
